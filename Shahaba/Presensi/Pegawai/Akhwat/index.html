<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pegawai Shahaba Akhwat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="curve">
    <h1>Shahaba</h1>
    <h2>Sistem Pendataan Presensi</h2>
  </div>

 <div class="container">
    <!-- Tombol untuk menuju web app presensi peserta didik -->
    <a href="https://muchrifqi.github.io/Apl/Shahaba/Presensi/PesertaDidik/index.html">
      <i class="fas fa-users"></i> Aplikasi Presensi Peserta Didik
    </a>

    <h4><i class="fas fa-calendar-check"></i> Presensi Pegawai Akhwat</h4>
    <div class="button-container">
      <div class="button-container">
        <button onclick="presensi('Salma Siti Saffiyah')">Salma Siti Saffiyah</button>
        <button onclick="presensi('Nurhayati')">Nurhayati</button>
        <button onclick="presensi('Salma Satira Askar')">Salma Satira Askar</button>
      </div>
    </div>
    <div id="loading">
      <i class="fas fa-spinner"></i> Memproses...
    </div>
    <div id="confirmation" class="confirmation">
      <h2><i class="fas fa-check-circle"></i> Pendataan Berhasil</h2>
      <p id="confirmationMessage"></p>
    </div>
    <p id="statusMessage" style="margin-top: 1rem;"></p>
  </div>

  <footer class="footer">
    &copy; 2025 Shahaba SD & Prasekolah
  </footer>
</body>
</html>
