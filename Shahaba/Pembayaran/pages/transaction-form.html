<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Transaksi - Shahaba</title>
    <link rel="stylesheet" href="../assets/css/transaction-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="curve">
        <h1>Shahaba</h1>
        <h2>Input Transaksi Baru</h2>
    </div>

    <div class="dashboard-container">
        <div class="transaction-form-container">
            <h1 class="transaction-form-title"><i class="fas fa-file-invoice-dollar"></i> Form Transaksi Baru</h1>
            
            <form id="transactionForm" class="transaction-form">
                <div class="transaction-form-group">
                    <label for="studentId" class="transaction-form-label">
                        <i class="fas fa-id-card"></i> ID Siswa
                    </label>
                    <input type="text" id="studentId" class="transaction-form-input" required placeholder="SIS-001" maxlength="10">
                </div>
    
                <div class="transaction-form-group">
                    <label for="studentName" class="transaction-form-label">
                        <i class="fas fa-user-graduate"></i> Nama Siswa
                    </label>
                    <input type="text" id="studentName" class="transaction-form-input" required maxlength="50">
                </div>
    
                <div class="transaction-form-group">
                    <label for="amount" class="transaction-form-label">
                        <i class="fas fa-money-bill-wave"></i> Jumlah (Rp)
                    </label>
                    <div class="amount-input-wrapper">
                        <span class="currency-prefix">Rp</span>
                        <input type="text" id="amount" class="transaction-form-input amount-input" required 
                               placeholder="0" inputmode="numeric">
                    </div>
                </div>
    
                <div class="transaction-form-group">
                    <label for="paymentMethod" class="transaction-form-label">
                        <i class="fas fa-credit-card"></i> Metode Pembayaran
                    </label>
                    <select id="paymentMethod" class="transaction-form-select" required>
                        <option value="">Pilih metode...</option>
                        <option value="Transfer Bank">Transfer Bank</option>
                        <option value="QRIS">QRIS</option>
                        <option value="Tunai">Tunai</option>
                    </select>
                </div>
    
                <button type="submit" class="transaction-form-button">
                    <i class="fas fa-save"></i> Simpan Transaksi
                </button>
            </form>
        </div>
    </div>
    <footer class="footer">
        &copy; 2025 Shahaba SD & Prasekolah
    </footer>

    <script>
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                studentId: document.getElementById('studentId').value,
                studentName: document.getElementById('studentName').value,
                amount: document.getElementById('amount').value,
                paymentMethod: document.getElementById('paymentMethod').value,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(
                    'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', 
                    {
                        method: 'POST',
                        body: JSON.stringify(data)
                    }
                );
                
                if (response.ok) {
                    Swal.fire('Sukses!', 'Transaksi berhasil disimpan', 'success');
                    document.getElementById('transactionForm').reset();
                }
            } catch (error) {
                Swal.fire('Error!', 'Gagal menyimpan transaksi', 'error');
            }
        });
        
        // Format Rupiah Otomatis
        document.getElementById('amount').addEventListener('input', function(e) {
            let value = this.value.replace(/[^\d]/g, '');
            
            // Hapus nol di depan
            value = value.replace(/^0+/, '');
            if (value === '') value = '0';
            
            // Format dengan titik
            const formatted = new Intl.NumberFormat('id-ID').format(value);
            this.value = formatted;
        });
        
        // Konversi ke angka sebelum submit
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            const amountInput = document.getElementById('amount');
            const numericValue = amountInput.value.replace(/\./g, '');
            amountInput.value = numericValue; // Kirim angka tanpa titik
        });
        </script>
</body>
</html>
