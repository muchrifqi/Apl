<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Shahaba School</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <img src="logo.png" alt="Logo Shahaba" class="logo">
      <h1>Shahaba School</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="login-container">
      <h2>Masuk ke Akun Anda</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username atau Email</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
        <p class="forgot-password"><a href="#">Lupa Password?</a></p>
        <p class="register-link">Belum punya akun? <a href="register.html">Daftar di sini</a>.</p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Shahaba School. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
